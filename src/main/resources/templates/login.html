<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="登录界面"/>
    <title>登录</title>

</head>
<body>
<!-- begin -->
<div class="login">
    <form action="#" method="post">
        <div id="owl-login">
            <div class="hand"></div>
            <div class="hand hand-r"></div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm arm-r"></div>
            </div>
        </div>
        <div class="pad">
            <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>
            <div class="control-group">
                <div class="controls">
                    <label for="userName" class="control-label fa fa-envelope"></label>
                    <input id="userName" type="text" name="email" placeholder="Email" tabindex="1"
                           autofocus="autofocus" class="form-control input-medium"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label for="password" class="control-label fa fa-asterisk"></label>
                    <input id="password" type="password" name="password" placeholder="Password" tabindex="2"
                           class="form-control input-medium"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" onclick="login()" tabindex="4">Login</button>
        </div>
    </form>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script>
    function login() {
        $.ajax({
            type: "Get",
            url: "/login",
            data: {
                "userName": $("#userName").val(),
                "password": $("#password").val()
            },
            dataType: "json",
            success: function (data) {
                if (data.result == "1") {
                    window.location.href = "/learn";
                } else {
                    alert("账号密码不能为空！");
                }
            }
        });
    }
</script>
<!-- end -->
</body>
</html>
